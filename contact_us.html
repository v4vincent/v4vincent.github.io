  <section>
  <div class="message">
    <aside style="align-items: center;">
        <p><em>Texas is a friendly state! Please let us know how we can serve you better.</em></p>
      </aside>
    <h2 style="text-align: center;">Let us know what you think!</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="email">Confirm Email:</label>
        <input type="email" id="confirm-email" name="email" required placeholder="Confirm your email">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required placeholder="Enter subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Enter your message here"></textarea>

        <button type="submit">Submit</button>
    </form>
    <script>
        const emailInput = document.getElementById("email");
        const confirmEmailInput = document.getElementById("confirm-email");
    
        confirmEmailInput.addEventListener("input", () => {
          if (emailInput.value !== confirmEmailInput.value) {
            confirmEmailInput.setCustomValidity("Email addresses must match");
          } else {
            confirmEmailInput.setCustomValidity("");
          }
        });
      </script>
      
  </div>
